markdown_extensions:
  - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - abbr
  - admonition
  - attr_list

nav:
  - Home: index.md
  - Overview:
      - Introduction: ./overview/introduction.md
      - Architecture: ./overview/architecture.md
      - Features: ./overview/features.md
  - Design Details:
      - Processor Core: ./design/processor-core.md
      - Memory Management: ./design/memory-management.md
      - Pipeline: ./design/pipeline.md
      - ALU Design: ./design/alu.md
  - Development:
      - Getting Started: ./development/getting-started.md
      - Environment Setup: ./development/environment-setup.md
      - Simulation & Testing: ./development/simulation-testing.md
  - Reference:
      - Instruction Set: ./reference/instruction-set.md
      - Debugging: ./reference/debugging.md
      - FAQ: ./reference/faq.md
  - Blog: blog/index.md
  - About: about/about.md
